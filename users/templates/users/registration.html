{% load static %}

<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>To Do List - Регистрация</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Poppins:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/users.css' %}">
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    </head>
    <body>
        <div class="registration-window">
            <h1 class="registration-title">Создание нового аккаунта</h1>
            <img class="registration-sign" src="{% static 'img/users/registration-sign.png' %}" alt="Регистрация" height="140px" width="140px">
            <form method="POST">
                <input type="text" placeholder="e-mail" class="registration-email-form"><br>
                <input type="text" placeholder="пароль" class="registration-password-form"><br>
                <button class="registration-button" type="submit">создать</button>
            </form>
        </div>
    </body>
</html>
